<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines Store</title>
    <link rel="stylesheet" href="order.css">
    <script src="order.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 id="main-title">Welcome to the Medicines Store</h1>
        <label for="search" class="sr-only">Search for medicines</label>
        <input 
            type="text" 
            id="search" 
            placeholder="Search for medicines..." 
            oninput="filterMedicines()" 
            aria-label="Search for medicines">
    </header>

    <!-- Main Content -->
    <main>
        <section id="medicine-categories" aria-labelledby="categories-heading">
            <h2 id="categories-heading">Medicine Categories</h2>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" aria-labelledby="cart-heading">
            <h2 id="cart-heading">Your Cart</h2>
            <table id="cart-table" aria-describedby="cart-description">
                <caption id="cart-description">Your cart items</caption>
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="cart-total" aria-live="polite">
                <strong>Total Price:</strong> $<span id="total-price">0</span>
            </div>
            <div class="cart-buttons">
                <button id="add-to-favorites" aria-label="Add selected items to favorites">Add to Favorites</button>
                <button id="apply-favorites" aria-label="Apply previously saved favorites">Apply Favorites</button>
                <button id="clear-cart" aria-label="Clear all items from the cart">Clear Cart</button>
            </div>
        </section>

        <!-- Checkout Section -->
        <section id="checkout-section" aria-labelledby="checkout-heading">
            <h2 id="checkout-heading" class="sr-only">Checkout</h2>
            <button id="buy-now" aria-label="Proceed to checkout and buy now">Buy Now</button>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Medicines Store. All rights reserved.</p>
    </footer>
</body>
</html>
